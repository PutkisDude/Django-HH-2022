<!DOCTYPE html>
<html lang="fi">
	<head>
		<meta charset="UTF-8">
		<meta name="author" content="Putkis">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>The Djangoproject</title>
		{% load static %}
		<link rel="stylesheet" href="{% static 'css/base.css' %}">
	</head>
	<body>
		<nav>
			<ul>
				<li><a href="/">Series</a></li>
				{% if user.is_authenticated %}
				<li><a href="{% url 'rating_list' %}">My Ratings</a></li>
				{% endif %}
				{% if user.is_authenticated %}
					<li class="nav-right"><a href="{% url 'logout' %}">Logout</a></li>
				{% else %}
					<li class="nav-right"><a href="{% url 'login' %}">Login</a></li>
				{% endif %}
			</ul>
		</nav>
		<main>
			{% block content %}
				<p>This site is currently empty.</p>
			{% endblock %}
		</main>
	</body>
</html>
